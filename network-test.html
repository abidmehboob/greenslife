<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Test - Greens Life</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ðŸŒ¸ Greens Life - Network Connectivity Test</h1>
    
    <div class="test info">
        <strong>Current URL:</strong> <span id="currentUrl"></span><br>
        <strong>User Agent:</strong> <span id="userAgent"></span><br>
        <strong>Timestamp:</strong> <span id="timestamp"></span>
    </div>

    <button onclick="testBackendConnectivity()">Test Backend Connection</button>
    <button onclick="testLoginAPI()">Test Login API</button>
    <button onclick="testRegistrationPages()">Test Registration Pages</button>
    <button onclick="clearResults()">Clear Results</button>

    <div id="results"></div>

    <script>
        // Display current info
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('timestamp').textContent = new Date().toLocaleString();

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testBackendConnectivity() {
            addResult('Testing backend connectivity...', 'info');
            try {
                const response = await fetch('http://localhost:3001/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.text();
                    addResult(`âœ… Backend connection successful! Response: ${data}`, 'success');
                } else {
                    addResult(`âš ï¸ Backend responded with status: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Backend connection failed: ${error.message}`, 'error');
                
                // Try alternative URL
                try {
                    const altResponse = await fetch('/api/health');
                    addResult(`âœ… Alternative backend route working!`, 'success');
                } catch (altError) {
                    addResult(`âŒ Alternative route also failed: ${altError.message}`, 'error');
                }
            }
        }

        async function testLoginAPI() {
            addResult('Testing login API...', 'info');
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'wholesaler@test.com',
                        password: 'password123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`âœ… Login API working! Token received: ${data.token ? 'Yes' : 'No'}`, 'success');
                } else {
                    const errorData = await response.text();
                    addResult(`âš ï¸ Login API error (${response.status}): ${errorData}`, 'error');
                }
            } catch (error) {
                addResult(`âŒ Login API failed: ${error.message}`, 'error');
            }
        }

        function testRegistrationPages() {
            addResult('Testing registration page navigation...', 'info');
            
            // Test various registration URLs
            const testUrls = [
                '/register',
                '/register/wholesaler', 
                '/register/florist',
                '/forgot-password',
                '/verify-email'
            ];

            testUrls.forEach(url => {
                try {
                    // Check if URL is accessible
                    const fullUrl = window.location.origin + url;
                    addResult(`ðŸ“„ Testing URL: ${fullUrl}`, 'info');
                    
                    // You could add iframe or fetch tests here
                    addResult(`âœ… URL structure valid: ${fullUrl}`, 'success');
                } catch (error) {
                    addResult(`âŒ URL test failed for ${url}: ${error.message}`, 'error');
                }
            });
        }

        // Auto-run basic connectivity test on load
        window.addEventListener('load', () => {
            setTimeout(testBackendConnectivity, 1000);
        });
    </script>
</body>
</html>
