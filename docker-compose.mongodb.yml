version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: greenslife-mongodb-local
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: greenslife123
      MONGO_INITDB_DATABASE: greenslife
    volumes:
      - mongodb_data_local:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mongodb_data_local:
    driver: local